<div class="jumbotron text-center">
    <h1>The Homey Page</h1>
    <p>This page demonstrates <span class="text-danger">nested</span> views.</p>  
</div>

<table>
	<thead>
		<tr>
			<td>Title</td>
			<td>Overview</td>
			<td>vote_average</td>
		</tr>
	</thead>
	<tbody>
	<tr ng-repeat="movie in topMovies.results | orderBy:'vote_average':true | limitTo:10">
			<td>{{movie.title}}</td>
			<td>{{movie.overview}}</td>
			<td>{{movie.vote_average}}</td>
		</tr>
	</tbody>
	
	

</table>

<div ui-view></div>
